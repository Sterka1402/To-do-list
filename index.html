<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/style.css">
  <title>To do list</title>
</head>
<body>
  <div class="container">
    <form action="newDo" method="POST">
      <label>
      <input  type="text" name="newTask" placeholder="What you need to do more?">
      <button id="buttonToAdd">Add</button>
    </label>
    </form>
    <div class="userList">
      <ul>
        <li>Play with a child</li>
        <li>Drink a glass of water</li>
        <li>Learn JavaScript</li>
        <li>Pet the cat</li>
        <li>To wash the dishes</li>
      </ul>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
